  scope: Namespaced
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        description: SimTopoNode is the Schema for the simtoponodes API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: SimTopoNodeSpec defines the desired state of SimTopoNode
            properties:
              component:
                description: A list of components within a node.  Used to define the
                  type and location of linecards, fabrics (sfm), media adapter cards
                  (mda) and control cards.
                items:
                  properties:
                    kind:
                      description: The kind of Component, e.g. lineCard.
                      enum:
                      - lineCard
                      - fabric
                      - mda
                      - connector
                      - xiom
                      - powerShelf
                      - powerModule
                      type: string
                    slot:
                      description: |-
                        The slot this Component resides in, unset for Components that do not have a slot or ID.
                        e.g. 1 would denote the linecard slot 1, 1/1 would denote linecard slot 1 mda slot 1.
                      type: string
                    type:
                      description: Denotes the type of hardware being provisioned,
                        e.g. xcm-x20.
                      type: string
                  required:
                  - kind
                  - type
                  type: object
                type: array
              containerImage:
                description: Reference URL to the container image for the associated
                  operatingSystem and version
                type: string
              dhcp:
                properties:
                  preferredAddressFamily:
                    description: Preferred IP address family
                    enum:
                    - IPv4
                    - IPv6
                    type: string
                type: object
              imagePullSecret:
                description: Secret used to authenticate to the container registry
                  where the container image is hosted
                type: string
              license:
                description: Reference to a URL path hosting the license for the TopoNode.
                type: string
              operatingSystem:
                description: Operational operating system running on this TopoNode,
                  e.g. srl, sros
                type: string
              platform:
                description: Operational platform type of this TopoNode, e.g. 7220
                  IXR-D3L
                type: string
              platformPath:
                description: JSPath to use for retrieving the version string from
                  nodes matching this NodeProfile
                type: string
              port:
                default: 57400
                description: The port used to establish a connection to the TargetNode
                maximum: 65535
                minimum: 1
                type: integer
              serialNumberPath:
                description: JSPath to use for retrieving the serial number string
                  from nodes matching this NodeProfile
                type: string
              version:
                description: Operational software version of this TopoNode, e.g. 24.7.1
                  (for srl), or 24.7.r1 (for sros)
                type: string
              versionMatch:
                description: |-
                  Match the node-retrieved version string to TopoNode version
                  The value should be a regular expression matching the version string that would appear on the node
                type: string
              versionPath:
                description: JSPath to use for retrieving the version string from
                  nodes matching this NodeProfile
                type: string
            type: object
          status:
            description: SimTopoNodeStatus defines the observed state of SimTopoNode
            type: object
