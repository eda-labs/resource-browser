name: v1alpha1
schema:
  openAPIV3Schema:
    description: DeployImage is the Schema for the deployimages API
    properties:
      apiVersion:
        description: |-
          APIVersion defines the versioned schema of this representation of an object.
          Servers should convert recognized schemas to the latest internal value, and
          may reject unrecognized values.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
        type: string
      kind:
        description: |-
          Kind is a string value representing the REST resource this object represents.
          Servers may infer this from the endpoint the client submits requests to.
          Cannot be updated.
          In CamelCase.
          More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
        type: string
      metadata:
        type: object
      spec:
        description: DeployImageSpec defines the desired state of DeployImage
        properties:
          canaries:
            items:
              type: string
            type: array
          checks:
            properties:
              checks:
                description: Checks to run before (pre) and after (post) any image changes
                items:
                  enum:
                    - Interface
                    - DefaultBGP
                    - PingISL
                    - PingSystem
                  type: string
                type: array
              force:
                description: Do not prompt for user input, even if checks fail
                type: boolean
              skip:
                description: Do not run any checks
                type: boolean
            required:
              - checks
              - force
              - skip
            type: object
          drains:
            properties:
              interfaceDisableSelectors:
                items:
                  type: string
                type: array
              minimumWaitTime:
                type: integer
              skip:
                description: Do not run any drains
                type: boolean
            type: object
          nodeProfile:
            type: string
          nodeSelector:
            items:
              type: string
            type: array
          nodes:
            items:
              type: string
            type: array
          prompt:
            items:
              enum:
                - AfterPreChecks
                - AfterPostChecks
              type: string
            type: array
          tranches:
            items:
              properties:
                name:
                  type: string
                nodeSelector:
                  items:
                    type: string
                  type: array
              type: object
            type: array
          type:
            enum:
              - node
              - nodeselector
              - tranche
            type: string
          version:
            type: string
        required:
          - type
        type: object
      status:
        description: DeployImageStatus defines the observed state of DeployImage
        properties:
          id:
            description: Id
            type: integer
          result:
            description: Aggregate result of the Flow
            type: string
        type: object
    type: object
served: true
